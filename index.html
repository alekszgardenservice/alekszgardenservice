<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Weed Removal Service</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0fff0;
      text-align: center;
      padding: 50px;
    }

    h1 {
      color: #2e8b57;
    }

    button, input[type="submit"] {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 12px 24px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 6px;
      transition: background-color 0.3s ease;
    }

    button:hover, input[type="submit"]:hover {
      background-color: #45a049;
    }

    .step {
      display: none;
      margin-top: 20px;
    }

    form {
      display: inline-block;
      text-align: left;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      box-sizing: border-box;
    }

    #thank-you {
      display: none;
      margin-top: 20px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>

  <h1>Weed Removal Services</h1>
  <p>Book a weed removal â€” quick & easy.</p>

  <button onclick="startOrder()">Order</button>

  <div id="step-1" class="step">
    <h2>Select a Date</h2>
    <input type="date" id="date" required>
    <br>
    <button onclick="nextStep(2)">Next</button>
  </div>

  <div id="step-2" class="step">
    <h2>Select a Time</h2>
    <label><input type="radio" name="time" value="9:00 AM" required> 9:00 AM</label><br>
    <label><input type="radio" name="time" value="7:00 PM"> 7:00 PM</label><br>
    <button onclick="nextStep(3)">Next</button>
  </div>

  <div id="step-3" class="step">
    <h2>Enter Your Details</h2>
    <form id="order-form" action="https://formspree.io/f/myzpgzyw" method="POST">
      <input type="hidden" name="date" id="form-date">
      <input type="hidden" name="time" id="form-time">

      <label for="address">Address:</label><br>
      <input type="text" name="address" id="address" required><br>

      <label for="state">State:</label><br>
      <select name="state" id="state" required>
        <option value="CO" selected>Colorado (CO)</option>
      </select><br>

      <input type="submit" value="Submit Order">
    </form>
  </div>

  <div id="thank-you">Thanks! Your booking has been submitted.</div>

  <script>
    function startOrder() {
      document.getElementById('step-1').style.display = 'block';
    }

    function nextStep(stepNumber) {
      if (stepNumber === 2) {
        const date = document.getElementById('date').value;
        if (!date) return alert("Please select a date.");
        document.getElementById('step-1').style.display = 'none';
        document.getElementById('step-2').style.display = 'block';
      }

      if (stepNumber === 3) {
        const timeRadios = document.getElementsByName('time');
        let selectedTime = "";
        for (const radio of timeRadios) {
          if (radio.checked) selectedTime = radio.value;
        }
        if (!selectedTime) return alert("Please select a time.");

        document.getElementById('form-date').value = document.getElementById('date').value;
        document.getElementById('form-time').value = selectedTime;

        document.getElementById('step-2').style.display = 'none';
        document.getElementById('step-3').style.display = 'block';
      }
    }

    document.getElementById('order-form').addEventListener('submit', function () {
      setTimeout(() => {
        document.getElementById('step-3').style.display = 'none';
        document.getElementById('thank-you').style.display = 'block';
      }, 100);
    });
  </script>

</body>
</html>
